<div class="searchResult d-flex justify-content-between p-2 flex-wrap ">
  <div class="serachData" *ngFor="let search of searchData">
    <div class="card mt-2" style="width: 18rem;">
      <img [src]="search.Poster" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{search.Title}}</h5>
        <p class="card-text"> <strong>Year: </strong> {{search.Year}}</p>
        <p class="card-text"> <strong>Type: </strong>{{search.Type}}</p>
        <a [href]="'https://www.imdb.com/title/'+search.imdbID" target="_blank" class="btn btn-primary">View Details</a>
      </div>
    </div>
  </div>
</div>
